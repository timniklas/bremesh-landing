  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');

    let stars = [];
    const numStars = 200;
    let mouse = { x: 0, y: 0 };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        z: Math.random() * canvas.width,
        size: Math.random() * 1.5 + 0.5
      });
    }

    document.addEventListener('mousemove', e => {
      mouse.x = e.clientX - canvas.width / 2;
      mouse.y = e.clientY - canvas.height / 2;
    });

    function drawStars() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'white';
      for (let star of stars) {
        let dx = (mouse.x / 100) * (star.z / canvas.width);
        let dy = (mouse.y / 100) * (star.z / canvas.width);

        let x = (star.x - canvas.width / 2 + dx) * (canvas.width / star.z) + canvas.width / 2;
        let y = (star.y - canvas.height / 2 + dy) * (canvas.width / star.z) + canvas.height / 2;

        if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) {
          star.x = Math.random() * canvas.width;
          star.y = Math.random() * canvas.height;
          star.z = canvas.width;
        }

        star.z -= 2;
        if (star.z <= 0) star.z = canvas.width;

        let size = star.size * (1 - star.z / canvas.width);
        ctx.beginPath();
        ctx.arc(x, y, size, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255,255,255,${1 - star.z / canvas.width})`;
        ctx.fill();
      }

      requestAnimationFrame(drawStars);
    }

    drawStars();
  </script>
